<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Update local add-ons</title>
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
      padding: 10px;
      padding-bottom: 2px;
      user-select: none;
    }
    h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      font-family: system-ui;
      width: 40%;
      font-size: 13px;
      margin: 5px 0;
      padding: 7px 6px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 25px;
      border: none;
      background-color: #0b83ff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0777e7;
    }
    .extension {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #extensionsList {
      max-height: 240px;
      min-height: 200px;
      overflow-y: auto;
      scrollbar-width: thin;
      padding-top: 5px;
      border-top: 1px solid #ccc;
    }
    #extensionsList button, .ccco {
      padding: 7px 6px;
      color: #0b83ff;
      background-color: #94c4ff4f;
    }
    #extensionsList button:hover,.ccco:hover {
      background-color: #94c4ff8e;
    }
    .expanded-panel {
      position: fixed;
      z-index: 50;
      overflow-y: auto;
      scrollbar-width: thin;
      top: 0;
      left: 0;
      background: white;
      width: 100%;
      height: 100%;
      display: block;
    }
    .tab-item {
      cursor: pointer;
      padding: 8px 11px;
      display: flex;
      align-items: flex-start;
      margin: 0 5px;
      border-radius: 20px;
    }
    .tab-item:hover {
      background-color: #3d454911;
    }
    .tab-item img {
      height: 24px;
      width: 24px;
      margin-right: 8px;
    }
    .ext-left {
      display: flex;
      align-items: center;
    }
    .ext-left img {
      margin-right: 8px;
    }
    .status {
      font-size: 12px;
      margin-left: 5px;
      padding: 0;
      border-radius: 10px;
      color: #0b83ff;
    }
    .menu {
      display: none;
      padding: 6px 0;
      background: rgb(255, 255, 255);
      border: 1px solid rgb(230, 233, 239);
      border-radius: 8px;
      box-shadow: rgba(0, 0, 0, 0.12) 0px 6px 18px;
      z-index: 9999;
      overflow: auto;
      visibility: visible;
      position: fixed;
      width: 150px;
      margin-left: -30px;
      box-sizing: border-box;
    }
    #extensionsList .options-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0000;
    }
    .options-btn img {
      opacity: .6;
      height: 20px;
    }
    .tabs-list {
      margin-bottom: 30px;
    }
    .tab-title {
      padding: 5px 0;
    }
    #extensionsList .menu button {
      display: block;
      text-align: left;
      font-weight: 500;
      padding-left: 14px;
      width: 100%;
      margin: 0;
      border-radius: 0;
      color: #3d4549;
      background-color: #0000;
    }
    #extensionsList .menu button:hover {
      background-color: #3d454911;
    }
    .panel-actions {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-evenly;
      padding: 6px 0px;
      background: white;
    }
  </style>
</head>
<body>
  <h2>Update local add-ons</h2>
  <button id="updateAll" style="width: 100%;">Update all</button>
  <br>
  <button class="ccco" id="updateAllReloadTabs" style="width: 100%;margin-bottom: 10px;">Update all + tabs</button>
  <div id="extensionsList"></div>

  <script src="popup.js"></script>
</body>
</html>
